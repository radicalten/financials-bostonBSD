name: OSX-SDL2-Brew-2-Financials
on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master
    - name: Install Financials Dependencies
      run: |
        brew install gtk+3 json-glib glibc curl sqlite3
    - name: Compile
      run: |
        cd src
        make -f Makefile
    - name: Create tarball
      run: |
          tar -cvf myapp.tgz myapp
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Artifact
        path: |
          .
